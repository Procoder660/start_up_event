<!DOCTYPE html>
<html>
<head>
  <title>College Startup Event</title>
  <style>
    body {
      background-image: url('image.jpg');
      background-size: cover;
      background-position: over;
      font-family: Arial, sans-serif;
      color: #ff0000;
      text-align: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-top: 100px;
      color: rgb(47, 0, 255);
      background-color: rgb(250, 191, 201);
      display: inline;
    }
   
    .timer {
      
      color: rgb(2, 167, 250);
      font-size: 24px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .notice {
      background-color: yellow;
      margin-top: 50px;
      font-size: 18px;
    }

    .coupon-code {
      margin-top: 50px;
    }

    .coupon-code input[type="text"] {
      padding: 5px;
    }

    .coupon-code input[type="button"] {
      padding: 5px 10px;
    }

    .registration-fee {
      margin-top: 20px;
      font-size: 24px;
    }

    .register-button {
        background-color: green;
      color: white;
      padding: 10px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1><b>* Big College Startup Event *</b></h1>
  <div id="timer" class="timer"></div>
  <script>
    var minutes = 10;
    var seconds = 0;

    function countdown() {
      var timerElement = document.getElementById("timer");
      timerElement.innerHTML = minutes + "m " + seconds + "s";

      if (minutes === 0 && seconds === 0) {
        // Close the website
        window.close();
      } else {
        if (seconds === 0) {
          minutes--;
          seconds = 59;
        } else {
          seconds--;
        }
        setTimeout(countdown, 1000);
      }
    }

    countdown();
  </script>
  <div class="notice">
    <p><b>APNA REGISTRATION JLDI SE KRVAYIYE VRNA AAJ KE BEST KNOWLEDGE SE HATH DHO BETHOGE</b></p>
  </div>
  <div class="coupon-code">
    <input type="text" id="couponCode" placeholder="Enter coupon code">
    <input type="button" value="Activate" onclick="activateCoupon()">
  </div>
  <div class="registration-fee">
    <p><b><u>Registration fee:</u> </b><span id="fee"><font color ="green"><b>INR 999</b></font></span></p>
  </div>
  <div class="register-button">
    <button onclick="register()"><B>Register</B></button>
  </div>
  <script>
    function activateCoupon() {
      var couponCode = document.getElementById("couponCode").value;
      var feeElement = document.getElementById("fee");

      if (couponCode === "KESHAV660") {
        feeElement.innerHTML = "0";
      } else {
        alert("Please use a valid coupon code or pay 999 rupees.");
      }
    }

    function register() {
      var feeElement = document.getElementById("fee");
      var fee = feeElement.innerHTML;

      if (fee === "0") {
        window.location.href = "https://surveyheart.com/form/64a7fdae3d6e585e545b2f4e";
      } else {
        alert("Please pay 999 rupees or use a coupon code.");
      }
    }
  </script>
</body>
</html>
